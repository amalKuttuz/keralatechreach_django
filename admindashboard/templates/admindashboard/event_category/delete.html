{% extends 'admindashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Confirm Deletion</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="p-3">
                        <p>Are you sure you want to delete the event category: <strong>{{ category.category }}</strong>?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger mt-4 mb-0">Delete</button>
                            <a href="{% url 'admindashboard:event_category_list' %}" class="btn btn-secondary mt-4 mb-0 ms-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
