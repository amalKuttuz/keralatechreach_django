{% extends 'admindashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <!-- System Metrics -->
    <div class="row">
        <div class="col-xl-3 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">CPU Usage</p>
                                <h5 class="font-weight-bolder mb-0" id="cpu-usage">
                                    0%
                                </h5>
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">Memory Usage</p>
                                <h5 class="font-weight-bolder mb-0" id="memory-usage">
                                    0%
                                </h5>
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-success shadow text-center border-radius-md">
                                <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">Disk Usage</p>
                                <h5 class="font-weight-bolder mb-0" id="disk-usage">
                                    0%
                                </h5>
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-warning shadow text-center border-radius-md">
                                <i class="ni ni-cart text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-8">
                            <div class="numbers">
                                <p class="text-sm mb-0 text-capitalize font-weight-bold">Active Users</p>
                                <h5 class="font-weight-bolder mb-0" id="active-users">
                                    0
                                </h5>
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-info shadow text-center border-radius-md">
                                <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Feed and Notifications -->
    <div class="row">
        <div class="col-lg-7 mb-4">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Recent Activity</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0" style="max-height: 400px; overflow-y: auto;">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">User</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Action</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Resource</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Time</th>
                                </tr>
                            </thead>
                            <tbody id="activity-feed">
                                <!-- Activity items will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 mb-4">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Notifications</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="list-group list-group-flush" id="notifications-list" style="max-height: 400px; overflow-y: auto;">
                        <!-- Notifications will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // WebSocket connection for real-time updates
    const dashboardSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/dashboard/'
    );

    const activitySocket = new WebSocket(
        'ws://' + window.location.host + '/ws/activity/'
    );

    // Handle dashboard updates
    dashboardSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.type === 'metrics_update' || data.type === 'initial_data') {
            updateMetrics(data.metrics);
        }
    };

    // Handle activity updates
    activitySocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        addActivityItem(data);
    };

    function updateMetrics(metrics) {
        document.getElementById('cpu-usage').textContent = metrics.cpu_usage.toFixed(1) + '%';
        document.getElementById('memory-usage').textContent = metrics.memory_usage.toFixed(1) + '%';
        document.getElementById('disk-usage').textContent = metrics.disk_usage.toFixed(1) + '%';
        document.getElementById('active-users').textContent = metrics.active_users;
    }

    function addActivityItem(activity) {
        const tbody = document.getElementById('activity-feed');
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>
                <div class="d-flex px-2 py-1">
                    <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">${activity.user}</h6>
                    </div>
                </div>
            </td>
            <td>
                <p class="text-xs font-weight-bold mb-0">${activity.action}</p>
            </td>
            <td>
                <p class="text-xs font-weight-bold mb-0">${activity.resource}</p>
            </td>
            <td>
                <p class="text-xs font-weight-bold mb-0">${new Date(activity.timestamp).toLocaleString()}</p>
            </td>
        `;
        tbody.insertBefore(tr, tbody.firstChild);
        if (tbody.children.length > 50) {
            tbody.removeChild(tbody.lastChild);
        }
    }

    // Load initial data
    fetch('/admindashboard/api/dashboard/system_metrics/')
        .then(response => response.json())
        .then(data => updateMetrics(data));

    fetch('/admindashboard/api/dashboard/activity_feed/')
        .then(response => response.json())
        .then(data => {
            data.forEach(activity => addActivityItem(activity));
        });

    // Refresh metrics every 60 seconds
    setInterval(() => {
        dashboardSocket.send(JSON.stringify({type: 'get_metrics'}));
    }, 60000);
</script>
{% endblock %}
