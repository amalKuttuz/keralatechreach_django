{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'admindashboard/css/material-dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'admindashboard/css/nucleo-icons.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-200">

  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('{% static'admindashboard/img/bg-login.jpg' %}'); background-size: cover;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-7 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header text-center pt-4">
                <h4>Sign In</h4>
              </div>
              <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  {% if form.errors %}
                    <div class="alert alert-danger text-sm">
                      Invalid username or password.
                    </div>
                  {% endif %}
                  <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <small class="text-muted">Forgot your password? Reset it via the Django admin.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="{% static 'admindashboard/js/core/bootstrap.min.js' %}"></script>
</body>
</html>
