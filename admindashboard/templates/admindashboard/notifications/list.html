{% extends 'admindashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0 d-flex justify-content-between align-items-center">
                    <h6>Notifications</h6>
                    <button class="btn btn-primary btn-sm" id="mark-all-read">Mark All as Read</button>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="list-group list-group-flush" id="notifications-list">
                        <!-- Notifications will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // WebSocket connection for real-time notifications
    const notificationSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/dashboard/'
    );

    notificationSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.type === 'notification.message') {
            addNotification(data.message);
        }
    };

    function addNotification(notification) {
        const list = document.getElementById('notifications-list');
        const item = document.createElement('div');
        item.className = `list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg notification-item ${notification.is_read ? 'read' : 'unread'}`;
        item.setAttribute('data-id', notification.id);

        const levelClass = {
            'info': 'text-info',
            'warning': 'text-warning',
            'critical': 'text-danger'
        }[notification.level] || 'text-info';

        item.innerHTML = `
            <div class="d-flex align-items-center">
                <div class="icon icon-shape icon-sm me-3 bg-gradient-${notification.level} shadow text-center">
                    <i class="ni ni-bell-55 text-white opacity-10"></i>
                </div>
                <div class="d-flex flex-column">
                    <h6 class="mb-1 text-sm ${levelClass}">${notification.title}</h6>
                    <span class="text-xs">${notification.message}</span>
                    <span class="text-xs text-secondary">${new Date(notification.created_at).toLocaleString()}</span>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-link text-dark text-sm mb-0 px-0 ms-4 mark-read" data-id="${notification.id}">
                    <i class="fas fa-check text-sm me-1"></i> Mark as Read
                </button>
            </div>
        `;

        list.insertBefore(item, list.firstChild);
    }

    // Load initial notifications
    fetch('/admindashboard/api/dashboard/notifications/')
        .then(response => response.json())
        .then(data => {
            data.forEach(notification => addNotification(notification));
        });

    // Mark notification as read
    document.addEventListener('click', function(e) {
        if (e.target.closest('.mark-read')) {
            const id = e.target.closest('.mark-read').dataset.id;
            fetch(`/admindashboard/api/dashboard/mark_notification_read/${id}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const item = document.querySelector(`.notification-item[data-id="${id}"]`);
                    item.classList.add('read');
                    item.classList.remove('unread');
                }
            });
        }
    });

    // Mark all as read
    document.getElementById('mark-all-read').addEventListener('click', function() {
        fetch('/admindashboard/api/dashboard/mark_all_notifications_read/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.querySelectorAll('.notification-item').forEach(item => {
                    item.classList.add('read');
                    item.classList.remove('unread');
                });
            }
        });
    });
</script>

<style>
    .notification-item.unread {
        background-color: rgba(0, 0, 0, 0.05);
    }
    .notification-item .mark-read {
        display: none;
    }
    .notification-item.unread .mark-read {
        display: block;
    }
</style>
{% endblock %}
